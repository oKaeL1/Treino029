<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Price</title>
    <script src="javs.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Empréstimo</h1>
    <div id="bloco">
    <div class="divEmComum">
        <label for="emprestimo">Empréstimo:</label>
        <input type="number"  id="emprestimo" value="500" pattern="/d" required placeholder="Valor Inicial"></div>

    <div class="divEmComum">
        <label for="juros">Juros (em meses):</label>
        <input type="number" id="juros" value="1"  pattern="/d" required placeholder="Juros (por mês)"></div>

    <div class="divEmComum">
        <label for="meses">Meses</label>
        <input type="number" id="meses" value="5" pattern="/d" required placeholder="Meses"></div>
        <div class="divEmComum">
            <select id="selecionarTabela" onchange="trocarTabela(this.value)">
                <option value="">Selecione a tabela</option>
                <option value="1">Tabela Price</option>
                <option value="2">Tabela Sac</option>
            </select>
        </div>
    <button id="enviar">Enviar</button></div>
    <div id="tabela">
        <table>
            <tbody>
<tr id="cabeca">
    <td>Meses:</td>
    <td>Saldo Devedor:</td>
    <td>Prestação:</td>
    <td>Juros:</td>
    <td>Amortização:</td>
</tr>
            </tbody>
        </table>
    </div>

</body>
</html>
